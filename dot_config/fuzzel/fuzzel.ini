[main]
font=JetBrainsMono Nerd Font:size=14
terminal=footclient -e
layer=overlay
launch-prefix='app2unit --fuzzel-compat --'
prompt='>> '
width=60
lines=20
line-height=24
vertical-pad=8
horizontal-pad=14
inner-pad=8

[colors]
background=161616ff
text=ffffffff
match=ee5396ff
selection-match=ee5396ff
selection=262626ff
selection-text=33b1ffff
border=525252ff

[dmenu]
exit-immediately-if-empty=yes

[border]
width=2
radius=18
