# Key Bindings
$mainMod = SUPER

# Window management
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d


# Layout controls
bind = SUPER, M, workspace, 2
bind = SUPER, M, layoutmsg, focusmaster master

bind = SUPER, mouse:276, fullscreen, 0
bind = SUPER,       Space,  fullscreen, 0
bind = SUPER, G, togglegroup,
bind = SUPER, N, changegroupactive, f
# bind = SUPER, grave, changegroupactive, f
bind = SUPER, P, changegroupactive, b
bind = SUPER, F, togglefloating,
bind = SUPER_SHIFT, P, pin
bind = SUPER, O, layoutmsg, orientationnext
bind = SUPER_SHIFT, O, layoutmsg, orientationprev
bind = SUPER,  bracketleft, movefocus, l
bind = SUPER, bracketright, movefocus, r
bind = SUPER_SHIFT,  bracketleft, swapnext, prev visible
bind = SUPER_SHIFT, bracketright, swapnext, visible


bind = SUPER_CTRL, bracketleft, exec,  ~/.config/hypr/scripts/ws_next_cycle prev
bind = SUPER_CTRL, bracketright, exec,  ~/.config/hypr/scripts/ws_next_cycle next

bind = SUPER, Z, centerwindow

bind = SUPER_SHIFT, S, exec, pypr toggle_special special
bind = SUPER, S, togglespecialworkspace, special

bind = SUPER, A, exec, pypr toggle chatgpt
bind = SUPER_SHIFT, A, exec, pypr toggle claude

# Application shortcuts
bind = SUPER, Return, exec, ~/.config/hypr/scripts/focus-or-exec foot app2unit-term
bind = SUPER_SHIFT, Return, focuswindow, class:neovide
bind = SUPER_CTRL, Return, exec, app2unit-term
bind = SUPER, Y, exec, footclient -a foot.yazi ynv
bind = SUPER, Q, killactive,
bind = SUPER, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = SUPER, Print, exec, grim -g "$(slurp -c '##2BD2FF')" -t ppm - | satty --filename - --fullscreen --output-filename ~/Pictures/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = SUPER_SHIFT, PRINT, exec, grim -g "$(slurp -o -r -c '##2BD2FF')" -t ppm - | satty --filename - --fullscreen --output-filename ~/Pictures/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = SUPER, D, exec,  fuzzel
bind = SUPER_SHIFT, D, exec,  ~/architect/scripts/launch-webapp
bind = SUPER, Backspace, exec, ~/.config/hypr/scripts/focus-or-exec firefox-developer-edition firefox-developer-edition
bind = SUPER, B, exec, ~/architect/scripts/openbook
bind = SUPER, I, exec, ~/.config/hypr/scripts/sendchat

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9

bind = SUPER, equal, layoutmsg, mfact +0.05   # widen master
bind = SUPER, minus, layoutmsg, mfact -0.05   # shrink master
bind = SUPER, 0, layoutmsg, mfact exact 0.60   # widen master

bind = SUPER_SHIFT, equal, resizeactive, 50 50
bind = SUPER_SHIFT, minus, resizeactive, -50 -50   # shrink master


binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

binde = SUPER_ALT, left,  moveactive, -20 0
binde = SUPER_ALT, right, moveactive, 20 0
binde = SUPER_ALT, up,    moveactive, 0 -20
binde = SUPER_ALT, down,  moveactive, 0 20

# Special modes
bind = SUPER_CTRL, F, workspaceopt, allfloat
bind = SUPER_CTRL, F, exec, notify-send "Toggled All Float Mode"


# Monitor and workspace navigation
bind = SUPER_CTRL, M, exec, ~/.config/hypr/scripts/swap-ws-2-4.py
bind = SUPER, GRAVE, exec, ~/.config/hypr/scripts/select-window.py
bind = SUPER_SHIFT, GRAVE, exec, pypr fetch_client_menu
bind = SUPER SHIFT, R, exec, hyprctl reload

bind = SUPER_SHIFT, tab, cyclenext, prev
bind = SUPER, tab, cyclenext

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = ALT, mouse:276,  workspace, e+1
bind = ALT, mouse:275, workspace, e-1



# Media keys
bindl = , XF86AudioMute, exec, volume -n mute toggle
bindel = , XF86AudioRaiseVolume, exec, volume -n volume up
bindel = , XF86AudioLowerVolume, exec, volume -n volume down

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
